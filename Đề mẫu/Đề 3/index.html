<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="js.js" async></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" async></script>
    <title>Đề 3</title>
</head>

<body>
    <div class="body">
        <ul class="body__list">
            <li class="body__list-title">Category</li>
            <li class="body__list-item"><img src="/images/cat.gif"><a href="#">Category 1</a></li>
            <li class="body__list-item"><img src="/images/cat.gif"><a href="#">Category 2</a></li>
            <li class="body__list-item"><img src="/images/cat.gif"><a href="#">Category 3</a></li>
            <li class="body__list-item"><img src="/images/cat.gif"><a href="#">Category 4</a></li>
            <li class="body__list-item"><img src="/images/cat.gif"><a href="#">Category 5</a></li>
            <li class="body__list-item"><img src="/images/cat.gif"><a href="#">Category 6</a></li>
            <li class="body__list-item" id="border"><img src="/images/cat.gif"><a href="#">Category 7</a></li>
        </ul>
        <div class="body__img"><img src="/images/slide1.jpg"></div>
    </div>
    <div class="search">
        <div class="search__title">Search By</div>
        <label>Keyword</label><br />
        <input class="search__input1" type="text" placeholder="Search..." /><br />
        <label>Category</label><br />
        <select class="search__select">
            <option>--Select category--</option>
            <option>Shirt</option>
            <option>Trousers</option>
        </select>
        <label>Price</label>
        <input id="price1" class="search__input2" type="text" />
        <span>to</span>
        <input id="price2" class="search__input2" type="text" />
        <span id="numloc"></span><br />
        <button id="button" type="submit" onclick="check()">Search</button>
        <br /><i class="fas fa-angle-double-right"></i><a> Advanced search</a>
        <br /><i class="fas fa-angle-double-right"></i><a> Contact customer support</a>
    </div>
    <div class="end">Home | Support | Account | Store | Contact</div>
